<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Diamond Images</title>
</head>
<body>
    <div class="picture"><img src="cat.png" alt="nothing interesting"></div>
    <style>
        /*   Prefer clip-path version   */
        .picture {
            width: 400px;
            transform: rotate(45deg);
            overflow: hidden;
        }
        .picture > img {
            max-width: 100%;
            transform: rotate(-45deg) scale(1.42);
        }
    </style>
</body>
</html>
