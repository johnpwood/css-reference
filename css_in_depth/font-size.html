<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Font-size test</title>
</head>
<body>
    <div class="half-one">
        <h2>Header: 0.5em + 1vw</h2>
        <p>Some text that needs to be scaled to the appropriate size</p>
    </div>
    <div class="half-half">
        <h2>Header: half-half</h2>
        <p>Some text that needs to be scaled to the appropriate size</p>
    </div>
    <div class="three-quarter-half">
        <h2>Header: three-quarter-half</h2>
        <p>Some text that needs to be scaled to the appropriate size</p>
    </div>
    <style>
        .half-one {
            font-size: calc(0.5em + 1vw);
        }
        .half-half {
            font-size: calc(0.5em + 0.5vw);
        }
        .three-quarter-half {
            font-size: calc(0.75em + 0.5vw);
        }
    </style>
</body>
</html>
